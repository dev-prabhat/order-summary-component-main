<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="card-container">
      <div class="card">
        <div class="hero-image-container">
           <img class="image" src="./images/illustration-hero.svg" alt="hero_image"/>
        </div>
        <div class="card-description">
           <h1 class="card-title">
             Order Summary
           </h1>
           <p class="card-subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
           </p>
           <div class="option-container">
             <div>
                <img src="./images/icon-music.svg" alt="music_icon"/>
                <div class="plan-container">
                  <p class="annual-plan">Annual Plan</p>
                  <p class="annual-plan-price">$59.99/year</p>
                </div>
             </div>
              <a class="plan-change-btn" href="#">Change</a>
           </div>
           <button class="btn-submit">Proceed to Payment</button>
           <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/prabhat_singh97" target="_blank">Prabhat Singh</a>.
      </div>
    </section>
  </main>
</body>
</html>
